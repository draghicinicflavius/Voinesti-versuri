<!DOCTYPE HTML>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${song.title} + ' - Versuri'"></title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            max-width: 800px; 
            margin: 15px auto; 
            padding: 15px; 
            background-color: #ffffff; 
            color: #000000; 
        }
        
        .back-link { 
            display: inline-block; 
            margin-bottom: 15px; 
            text-decoration: none; 
            color: #fff; 
            background-color: #343a40;
            font-weight: 600; 
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1rem;
        }

        h1 { 
            color: #004d40; 
            border-bottom: 3px solid #004d40; 
            padding-bottom: 8px; 
            font-size: 2rem; 
            font-weight: 700;
            margin-top: 10px;
        }

        /* Versuri mai compacte, dar totuși mari */
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word;
            background-color: #fcfcfc; 
            padding: 15px; 
            border-radius: 8px; 
            line-height: 1.3; /* Spatiere redusă pentru a vedea mai multe versuri */
            font-size: 1.4rem; /* Dimensiune optimă pentru lizibilitate */
            font-family: inherit;
            color: #111;
            border: 1px solid #eee;
            margin-top: 15px;
        }
        
        .category-tag {
            display: inline-block;
            background-color: #e0f2f1;
            color: #004d40;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        hr { border: 0; border-top: 1px solid #eee; margin: 30px 0; }
        .footer-info { color: #aaa; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>
    <a href="/" class="back-link">⬅ Înapoi la Listă</a>

    <div>
        <span class="category-tag" th:text="${song.category}">Categorie</span>
    </div>
    <h1 th:text="${song.title}">Titlu Melodie</h1>

    <pre th:text="${song.versuri}">Aici apar versurile.</pre>

    <hr/>
    <div class="footer-info">
        Cod piesă: <span th:text="${song.id}">1</span>
    </div>
</body>
</html>
