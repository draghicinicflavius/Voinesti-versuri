# ===============================================
# Configurația Bazei de Date POSTGRESQL (RENDER LIVE)
# ===============================================

# 1. URL-ul preluat din variabila de mediu setată în Render
# Aceasta va citi automat Internal Database URL-ul bazei tale Postgres
spring.datasource.url=${SPRING_DATASOURCE_URL}

# 2. Driver-ul necesar pentru PostgreSQL (OBLIGATORIU)
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# Configurația JPA și Hibernate
# ===============================================

# Afișează interogările SQL în consolă
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Setează dialectul pentru PostgreSQL (limba bazei de date de pe Render)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# "update" creează tabelele automat în noua bază de date
spring.jpa.hibernate.ddl-auto=update

# ===============================================
# Configurația Serverului Web (Tomcat)
# ===============================================

# Am adăugat variabila PORT pentru ca Render să poată deschide site-ul corect
server.port=${PORT:8080}