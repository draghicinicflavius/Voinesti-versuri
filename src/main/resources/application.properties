# ===============================================
# Configurația Bazei de Date MySQL
# ===============================================

# 1. Driver-ul, URL-ul și Opțiunile de Conexiune:
# Parametrii esențiali pentru rezolvarea problemelor de autentificare moderne MySQL 8
spring.datasource.url=jdbc:mysql://localhost:3306/Voinesti_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&default-authentication-plugin=mysql_native_password

# 2. CREDENȚIALE (Folosiți ROOT pentru testare, pentru a elimina eroarea "Access denied")
spring.datasource.username=root
spring.datasource.password=214365qpR!

# 3. Dialectul Hibernate (Plasă de Siguranță)
# Aduceți linia asta înapoi pentru a rezolva eroarea secundară de Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# Configurația JPA și Hibernate
# ===============================================

# Afișează interogările SQL generate de Hibernate în consolă
spring.jpa.show-sql=true

# Formatează interogările SQL pentru lizibilitate
spring.jpa.properties.hibernate.format_sql=true

# Strategia de creare/actualizare a schemei bazei de date (folosiți "update" sau "create")
# update: Modifică schema existentă fără a pierde datele
# create-drop: Creează schema la pornire și o șterge la oprire (util pentru testare)
spring.jpa.hibernate.ddl-auto=update

# ===============================================
# Configurația Serverului Web (Tomcat)
# ===============================================

# Portul standard pentru Spring Boot
server.port=8080